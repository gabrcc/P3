<!DOCTYPE html>
<html>
<head>
    <title>Aplicación de gráficos estadísticos</title>
</head>
<body>
    <h1>Bienvenido a la aplicación de gráficos estadísticos</h1>
    <form action="/dash" method="post">
        <label for="variable">Variable 1:</label>
        <select name="variable" id="variable">
            {% for column in columns %}
            <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>
        <label for="variable2">Variable 2(scatter):</label>
        <select name="variable2" id="variable2">
            {% for column in columns %}
            <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>
        <label for="chart_type">Tipo de gráfico:</label>
        <select name="chart_type" id="chart_type">
            {% for chart_type in chart_types %}
            <option value="{{ chart_type }}">{{ chart_type }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Graficar">
        <img id="plot-image" class="hidden" src="{{ imageplot }}" alt="Line Plot">
    </form>
</body>
</html>
